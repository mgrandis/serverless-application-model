# LambdaRequest with only Variables on Identity
Transform: AWS::Serverless-2016-10-31
Resources:
  MyApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName: Stage name
      Auth:
        Authorizers:
          MyLambdaRequestAuth:
            FunctionArn: Function.Arn
            Identity:
              Variables:
                - Variable1

# UserPoolArn is missing
# We need to set Identity/Header for the validator to check it as a Cognito authorizer
Transform: AWS::Serverless-2016-10-31
Resources:
  MyApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName: Stage name
      Auth:
        Authorizers:
          MyCognitoAuth:
            Identity:
              Header: Identity header

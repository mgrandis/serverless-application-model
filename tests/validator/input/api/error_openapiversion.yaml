Transform: AWS::Serverless-2016-10-31
Resources:
  # OpenApiVersion is empty
  ApiOpenApiVersionEmpty:
    Type: AWS::Serverless::Api
    Properties:
      OpenApiVersion:
      StageName: Stage name
  # OpenApiVersion not string
  ApiOpenApiVersionNotString:
    Type: AWS::Serverless::Api
    Properties:
      OpenApiVersion: 3
      StageName: Stage name
  # OpenApiVersion incorrect format
  ApiOpenApiVersionIncorrectFormat:
    Type: AWS::Serverless::Api
    Properties:
      OpenApiVersion: "a"
      StageName: Stage name

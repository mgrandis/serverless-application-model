# ReauthorizeEvery is not an integer
Transform: AWS::Serverless-2016-10-31
Resources:
  MyApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName: Stage name
      Auth:
        Authorizers:
          MyCognitoAuth:
            Identity:
              ReauthorizeEvery: "3"
            UserPoolArn: User.pool.arn

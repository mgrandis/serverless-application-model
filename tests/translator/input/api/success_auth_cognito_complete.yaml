# Complete Cognito auth
Transform: AWS::Serverless-2016-10-31
Resources:
  MyApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName: Stage name
      Auth:
        MyCognitoAuth:
          AuthorizationScopes:
            - Scope1
            - Scope2
          Identity:
            Header: Identity header
            ReauthorizeEvery: 3
            ValidationExpression: "[a-z]+"
          UserPoolArn: User.pool.arn

# ReauthorizeEvery value is too low
Transform: AWS::Serverless-2016-10-31
Resources:
  MyApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName: Stage name
      Auth:
        Authorizers:
          MyCognitoAuth:
            Identity:
              ReauthorizeEvery: 0
            UserPoolArn: User.pool.arn
